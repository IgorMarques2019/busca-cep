<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Busca Cep</title>
</head>

<body>
  <div class="cep-info">
    <div class="pesquisar">
      <input id="cep_search" type="search" placeholder="Digite o cep">
      <button onclick="search()">Pesquisar</button>
    </div>

    <div class="area-info">
      <p><strong>RUA:</strong><span id="rua"></span></p>
      <p><strong>BAIRRO:</strong><span id="bairro"></span></p>
      <p><strong>CIDADE:</strong><span id="localidade"></span></p>
      <p><strong>UF:</strong><span id="uf"></span></p>
      <p><strong>DDD:</strong><span id="ddd"></span></p>

    </div>
  </div>


  <script src="./assets/Js/script.js"></script>
</body>

</html>
